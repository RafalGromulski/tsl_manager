services:
  postgres_database:
    container_name: postgres_database
    image: postgres:15.5
    ports:
      - "5432:5432"
    volumes:
      - database_data:/var/lib/postgresql/data
      - ./tsl_manager_database/init-scripts/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    env_file:
      - .env
    networks:
      - tsl_manager_network
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready --dbname=tsl_manager_database --username=postgres" ]
      interval: 10s
      timeout: 5s
      retries: 10

  tsl_manager_pgadmin:
    container_name: tsl_manager_pgadmin
    image: dpage/pgadmin4:8.6
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./tsl_manager_pgadmin/config_local.py:/pgadmin4/config_local.py
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    env_file:
      - .env
    depends_on:
      postgres_database:
        condition: service_healthy
    networks:
      - tsl_manager_network
    restart: always

  tsl_manager_project:
    container_name: tsl_manager_project
    build: ./tsl_manager_project
    ports:
      - "9000:8000"
    volumes:
      - tsl_files:/code/tsl_manager_downloader
      - static:/code/static
      - media:/code/media
    environment:
      - USE_DOTENV=1
    env_file:
      - ./tsl_manager_project/.env
    depends_on:
      postgres_database:
        condition: service_healthy
    networks:
      - tsl_manager_network
    restart: always

  tsl_manager_downloader:
    container_name: tsl_manager_downloader
    build: ./tsl_manager_downloader
    volumes:
      - logs:/app/logs
      - tsl_files:/app/tsl_downloads
    depends_on:
      postgres_database:
        condition: service_healthy
    networks:
      - tsl_manager_network
    restart: always

  tsl_manager_nginx:
    container_name: tsl_manager_nginx
    build: ./tsl_manager_nginx
    ports:
      - "8080:8080"
    volumes:
      - static:/static
      - media:/media
    depends_on:
      - tsl_manager_project
    networks:
      - tsl_manager_network
    restart: always

networks:
  tsl_manager_network:
    name: tsl_manager_network
    driver: bridge

volumes:
  static:
    name: static_volume
  media:
    name: media_volume
  tsl_files:
    name: tsl_files_volume
  logs:
    name: logs_volume
  database_data:
    name: database_data
  pgadmin_data:
    name: pgadmin_data

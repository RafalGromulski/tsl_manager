map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Upstream to Django app (Docker service)
upstream django_app {
    server web:8000;
    keepalive 32;
}

# ===================== Serwer HTTP (port 8080) =====================
server {
    listen 8080;
    listen [::]:8080;            # (IPv6)
    server_name _;             # keep wildcard unless you want strict names

    client_max_body_size 50m;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/rss+xml image/svg+xml;
    gzip_proxied any;
    gzip_vary on;
    
    location = /healthz {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'ok';
    }

    location /static/ {
        alias /static/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    location /media/ {
        alias /media/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

        # App
        location / {
            proxy_pass http://django_app;

        # Secure proxy headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Timeouts / Resistance
        proxy_read_timeout 60s;
        proxy_send_timeout 30s;
        proxy_connect_timeout 5s;
        proxy_next_upstream error timeout http_502 http_503 http_504;

        # Response caching (offloads backend)
        proxy_buffering on;
        proxy_buffers 32 16k;
        proxy_busy_buffers_size 64k;
        }

        # Baseline security headers (tune to your app)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

}

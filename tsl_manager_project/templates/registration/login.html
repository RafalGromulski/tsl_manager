{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %} Login {% endblock %}
{% block page_content %}
<div class="container py-4">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white"
                 style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="fw-bold mb-3">TSL Manager</h2>
                        <p class="text-white-100 my-4">Wpisz nazwę użytkownika oraz hasło</p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-outline form-white mb-3">
                                <input type="text"
                                       id="username"
                                       name="username"
                                       class="form-control form-control-lg"
                                       placeholder="Użytkownik"/>
                            </div>
                            <div class="form-outline form-white mb-3">
                                <input type="password"
                                       id="password"
                                       name="password"
                                       class="form-control form-control-lg"
                                       placeholder="Hasło"/>
                            </div>
                            <button type="submit"
                                    class="btn btn-light btn-lg my-4 px-5">Zaloguj
                                <i class="fas fa-sign-in-alt"></i>
                            </button>
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="https://www.enigma.com.pl/"
                                   class="text-white">
                                    <i class="fab fa-google fa-lg mx-1 px-1"></i></a>
                                <a href="https://www.linkedin.com/company/enigma-systemy-ochrony-informacji-sp.-z-o.o./"
                                   class="text-white">
                                    <i class="fab fa-linkedin fa-lg mx-1 px-1"></i></a>
                                <a href="https://pl-pl.facebook.com/people/Enigma-Systemy-Ochrony-Informacji/100063596982718/"
                                   class="text-white">
                                    <i class="fab fa-facebook-f fa-lg mx-1 px-1"></i></a>
                                <a href="https://www.instagram.com/enigmasystemyochronyinformacji/"
                                   class="text-white">
                                    <i class="fa fa-instagram fa-lg mx-1 px-1"></i></a>
                                <a href="https://www.youtube.com/channel/UCdLOESYfOP-LnD7qP91bfag"
                                   class="text-white">
                                    <i class="fa fa-youtube fa-lg mx-1 px-1"></i></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

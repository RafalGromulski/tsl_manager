{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% block title %}Log in{% endblock %}
{% block page_content %}
<div class="container py-5">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card shadow-sm border-0" style="min-height: 520px;">
                <div class="card-body d-flex flex-column justify-content-center">
                    <div class="text-center mb-4">
                        <img class="mx-auto d-block mb-3" style="width: 10%;" src="{% static 'RG.png' %}" alt="App Logo">
                        <h5 class="text-primary fw-semibold">Welcome to <strong>TSL Manager</strong></h5>
                        <p class="text-secondary small">Please enter your credentials to continue</p>
                    </div>
                    <form method="post" novalidate class="mt-3">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label text-primary fw-semibold">Username</label>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   placeholder="Enter your username"
                                   required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label text-primary fw-semibold">Password</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Enter your password"
                                   required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-1"></i> Log in
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-secondary small">
                    &copy; {{ now|date:"Y" }} TSL Manager. All rights reserved.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block title %}TSL Manager{% endblock %}
{% block page_content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="text-center">
        <img src="{% static 'RG.png' %}" alt="App Logo" style="width: 80px;" class="mb-4">
        <h1 class="display-4 fw-bold text-primary">TSL Manager</h1>
        <p class="text-secondary fs-5 mt-3 mb-4">
            A unified platform to monitor and manage Trusted Service Provider data efficiently and securely.
        </p>
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg px-4">
            <i class="bi bi-box-arrow-in-right me-1"></i> Log in
        </a>
    </div>
</div>
{% endblock %}

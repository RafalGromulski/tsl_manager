{% extends "base.html" %}
{% block title %} TSL Manager - Aktualizacja usług {% endblock %}
{% block page_content %}
<div class="container-fluid">
    <div class="jumbotron">
        <input type="button"
               class="btn btn-dark"
               role="button"
               aria-pressed="true"
               value="Back"
               onClick="history.back();"
               style="width:8%;"/>
        <h5 class="display-6 text-center mb-5">Aktualizacja usług</h5>
        <hr class="my-4">
    </div>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-50">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-3">Czy chcesz zaktualizować usługi?</h2>
                                <p class="text-white-100 mb-4"> {{ tsp_object.tsp_service_name }} </p>
                                <form method="post">
                                    {% csrf_token %}
                                    <button type="submit"
                                            class="btn btn-danger btn-lg px-5">Aktualizuj
                                        <i class="fas fa-download"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
